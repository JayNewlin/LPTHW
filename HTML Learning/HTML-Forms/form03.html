<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Jay's Form Page</title>
</head>

<body>
	
  <form action="#" method="POST" name="my_form">
    <fieldset>
      <legend>Important Information</legend>
      <label for="username">Username:</label>
      <input type="text" name="username" id="username"><br>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password"><br>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="Male" id="gender"><br>
      <label for="female">Female</label>
      <input type="radio" name="gender" value="Female" id="female"><br>
      <label for="grapes">Grapes</label>
      <input type="checkbox" name="foods" value="Grapes" id="grapes"><br>
      <label for="apples">Apples</label>
      <input type="checkbox" name="foods" value="Apples" id="apples"><br>
      <label for="bananas">Bananas</label>
      <input type="checkbox" name="foods" value="Bananas" id="bananas"><br>
    </fieldset>

     <fieldset>
      <legend align="center">Optional Items</legend>
      <label for="essay">We want to know more about you.<br>Write a short essay about yourself:</label><br>
      <textarea name="essay" rows="10" cols="30" id="essay"></textarea><br>
      <label for="location">Where are you at the moment?</label><br>
      <select id="location">
        <optgroup label="Americas">
          <option>North America</option>
          <option>South America</option>
        </optgroup>
        <optgroup label="Rest of Earth">
          <option>Europe</option>
          <option>Africa</option>
          <option>Asia</option>
          <option>Australia</option>
          <option>Antarctica</option>
        </optgroup>
        <optgroup label="Elsewhere in the Solar System">
          <option>The Moon</option>
          <option>Mars</option>
          <option>Venus</option>
        </optgroup>
      </select>
    </fieldset>

    <br>


    <input type="submit" value="Continue">
  </form>

</body>
</html>
