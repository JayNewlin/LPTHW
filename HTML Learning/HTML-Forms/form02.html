<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Jay's Form Page</title>
</head>

<body>
	
  <form action="#" method="POST" name="my_form">
    <input type="text" name="username"><br>
    <input type="password" name="password"><br>
    <input type="radio" name="gender" value="Male">Male<br>
    <input type="radio" name="gender" value="Female">Female<br>
    <input type="checkbox" name="foods" value="Grapes">Grapes<br>
    <input type="checkbox" name="foods" value="Apples">Apples<br>
    <input type="checkbox" name="foods" value="Bananas">Bananas<br>

    <textarea name="essay" rows="10" cols="30"></textarea><br>

    <select>
      <optgroup label="Americas">
        <option>North America</option>
        <option>South America</option>
      </optgroup>
      <optgroup label="Rest of Earth">
        <option>Europe</option>
        <option>Africa</option>
        <option>Asia</option>
        <option>Australia</option>
        <option>Antarctica</option>
      </optgroup>
      <optgroup label="Elsewhere in the Solar System">
        <option>The Moon</option>
        <option>Mars</option>
        <option>Venus</option>
      </optgroup>
    </select>

    <br>


    <input type="submit" value="Continue">
  </form>

</body>
</html>
